<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Side menu</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/localforage/dist/localforage.min.js"></script>
    <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- List of components -->
    <link rel="import" href="./bower_components/font-roboto/roboto.html"/>
    <link rel="import" href="./bower_components/core-scaffold/core-scaffold.html"/>
    <link rel="import" href="./bower_components/core-header-panel/core-header-panel.html"/>
    <link rel="import" href="./bower_components/core-toolbar/core-toolbar.html"/>
    <link rel="import" href="./bower_components/core-menu/core-menu.html"/>
    <link rel="import" href="./bower_components/core-item/core-item.html"/>
    <link rel="import" href="./bower_components/paper-button/paper-button.html"/>
    <link rel="import" href ="./bower_components/paper-fab/paper-fab.html"/>
    <link rel="import" href="./bower_components/core-overlay/core-overlay.html"/>
    <link rel="import" href ="./bower_components/paper-input/paper-input.html"/>

    <link rel="import" href="responsive-calendar.html"/>
    <link rel="stylesheet" href="CSS/sidemenu.css"/>
    <!--End of list of components -->
    <style shim-shadowdom>
        core-scaffold::shadow core-toolbar {
            background: #3E50B4;
        }

    </style>
</head>
<body>
<core-scaffold id="scaff">
    <core-header-panel navigation flex mode="seamed">
        <core-toolbar >Menu</core-toolbar>
        <core-menu id="appmenu" selected="0"  theme="core-light-theme">
        </core-menu>
    </core-header-panel>
    <section tool>Pin Your Day</section>
    <section id="calendarPanel">
    </section>
    <paper-fab id="addCalendar" mini icon="add" class="float-bottom-button"></paper-fab>
</core-scaffold>
<core-overlay id="overlay" layered backdrop>
    <div style="background: #ffffff; padding: 10px;">
        <section>Add event</section>
        <paper-input id="eventvalue" label="Event Name" floatingLabel  style="display: block;">
        </paper-input>
      <paper-button id="addEventButton" style="background: #3F51B5; color: #FFFFFF;" label="add">add</paper-button>
</div>
</core-overlay>

<script src = "./JS/sidemenu.js"></script>
</body>
</html>
