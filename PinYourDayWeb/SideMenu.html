<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Side menu</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/localforage/dist/localforage.min.js"></script>
    <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- List of components -->
    <link rel="import" href="./bower_components/font-roboto/roboto.html">
    <link rel="import" href="./bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="./bower_components/core-menu/core-menu.html">
    <link rel="import" href="./bower_components/core-item/core-item.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">
    <link rel="import" href="responsive-calendar.html">
    <link rel="stylesheet" href="CSS/sidemenu.css"/>
    <!--End of list of components -->
    <style shim-shadowdom>
        core-scaffold::shadow core-toolbar {
            background: #3E50B4;
        }

    </style>
</head>
<body>
<core-scaffold id="scaff">
    <core-header-panel navigation flex mode="seamed">
        <core-toolbar >Menu</core-toolbar>
        <core-menu selected="0"  theme="core-light-theme">
            <core-item>
                <paper-button id="item1"  class="blue-ripple">one</paper-button>
            </core-item>
            <core-item >
                <paper-button id="item2"  class="blue-ripple">two</paper-button>
            </core-item>
        </core-menu>
    </core-header-panel>
    <section tool>Pin Your Day</section>
    <div data-menuassociation = "item1">
        <responsive-calendar></responsive-calendar>
    </div>
    <div data-menuassociation = "item2" style="display: none"><paper-calendar></paper-calendar></div>
</core-scaffold>
<script src = "./JS/sidemenu.js"></script>
<script>

</script>
</body>
</html>
